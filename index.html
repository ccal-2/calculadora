<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="display" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" id="one" value="1"></td>
                <td><input type="button" id="two" value="2"></td>
                <td><input type="button" id="three" value="3"></td>
                <td><input type="button" id="operator" name="plus" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" id="four" value="4"></td>
                <td><input type="button" id="five" value="5"></td>
                <td><input type="button" id="six" value="6"></td>
                <td><input type="button" class="operator" id="minus" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" id="seven" value="7"></td>
                <td><input type="button" id="eight" value="8"></td>
                <td><input type="button" id="nine" value="9"></td>
                <td><input type="button" class="operator" id="times" value="x"></td>
            </tr>
            <tr>
                <td><input type="button" id="clear" value="c"></td>
                <td><input type="button" id="zero" value="0"></td>
                <td><input type="button" id="equals" value="="></td>
                <td><input type="button" class="operator" id="div" value="/"></td>
            </tr>
        </table>
    </form>
</body>
</head>










<script src="script.js"></script>
</body>

</html>
